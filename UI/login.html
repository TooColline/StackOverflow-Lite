<!DOCTYPE html>
<html>
    <head>
        <title>StackOverflow</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="loginform">
            <div class="heading">
                Login
            </div>
            <label for="email">Email:</label>
                
            <input type="text" id="email" />
            <label for="password">
                Password:</label>
            <input type="password" id="password"/>
            <div class="bottom">
                <input type="checkbox" id="remember"/>
                    <label class="check"for="remember">Remember me next time</label>
                <input type="submit" class="loginbtn" value="Login" id="submit" />
            </div>
            <div class="bottomtext">
                <h5>Not yet registered? SignUp</h5>
            </div>
        </div>

    </body>
</html>
